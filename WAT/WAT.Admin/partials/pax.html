<!--<div class="container" >-->
<div class="bs-example" ng-controller="PaxController as ctrl">
    <h3>{{ctrl.title}}</h3>
    <br />

    <form name="formInfo">
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Apellido..."
                   ng-model="pax.apellido" required>
        </div>
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Nombre..."
                   ng-model="pax.nombre" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email..."
                   ng-model="pax.email" required>
            <small class="text-muted">No podrá cambiar su dirección de email luego de reigstrarse.</small>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" class="form-control" id="phone" placeholder="Teléfono..."
                   ng-model="pax.telefono" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="dateOfBirth" placeholder="Fecha de nacimiento..."
                   ng-model="pax.fechaNacimiento" required>
        </div>
        <div class="form-group">
            <label for="city">Ciudad</label>
            <select class="form-control" id="city"
                    ng-options="option.descripcion for option in ciudades track by option.id"
                    ng-model="pax.ciudad" required></select>
        </div>
        <div class="form-group">
            <label for="university">Universidad</label>
            <select class="form-control" id="university"
                    ng-options="option.descripcion for option in universidades track by option.id"
                    ng-model="pax.universidad" required></select>
        </div>
        <div class="row checkbox" style="float:none;margin-left:0px;">
            <label>
                <input type="checkbox" ng-model="pax.aceptaTerminos" required> Acepto los términos y condiciones
            </label>
        </div>
        <button type="submit" ng-disabled="formInfo.$invalid || registrationSuccess" class="btn btn-primary" ng-click="registrar()">Suscribirme</button>
        <span ng-show="formInfo.$invalid">Complete los campos requeridos</span>
    </form>
    
    <br />
    
    <div class="alert alert-success" role="alert" ng-show="registrationSuccess">
        <span>Gracias por inscribirte en nuestro programa. Pronto recibirás un email con toda la información solicitada.</span>
    </div>
</div>

<style>
    input[type="text"].ng-valid {
        background-color: #fff;
        border-color:#cccccc;
    }

    input[type="email"].ng-dirty.ng-invalid,
    input[type="email"].ng-touched.ng-invalid,
    input[type="date"].ng-dirty.ng-invalid,
    input[type="date"].ng-touched.ng-invalid,
    input[type="text"].ng-dirty.ng-invalid,
    input[type="text"].ng-touched.ng-invalid {
        background-color: #f7c5c5;
        border-color:red;
    }
</style>

<style>
    .bs-example {
        position: relative;
        padding: 15px 15px 15px;
        margin: 20px;
        border-color: #e5e5e5 #eee #eee;
        border-style: solid;
        border-width: 1px 0;
        -webkit-box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
        box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
    }

    @media (min-width: 768px) {
        .bs-example {
            margin-right: 20px;
            margin-left: 20px;
            background-color: #fff;
            border-color: #ddd;
            border-width: 1px;
            border-radius: 4px 4px 0 0;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
    }

    .bs-example:after {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 12px;
        font-weight: 700;
        color: #959595;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
</style>
